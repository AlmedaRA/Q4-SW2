<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Practice 2</title>

<style>
.calculator {
    border: 6px dotted blue;
    border-radius: 8px;
    width: 400px;
    padding: 20px;
    text-align: center;
    background-color: red;
    margin: 100px auto; /* Center alignment */
}

body {
    background-color: blue;
}
</style>
</head>
<body>

<h1 style="text-align: center;">Math challenge calculator</h1>

<div class="calculator"> 
    <form>
        <input class="form-control me-2" id="num1" type="number" placeholder="x"><br>
        <input class="form-control me-2" id="num2" type="number" placeholder="y"><br>
    </form>

    <h3>Press the buttons BELOW to solve</h3>

    <button onclick="addition()">add</button>
    <button onclick="multiplication()">multiply</button>
    <button onclick="subtraction()">subtract</button>
    <button onclick="division()">divide</button>

    <p id="result"></p>
</div>

<script>
function addition(){
    var x = parseInt(document.getElementById("num1").value);
    var y = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "The sum is: " + (x + y);
}    

function multiplication(){
    var x = parseInt(document.getElementById("num1").value);
    var y = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "The product is: " + (x * y);
}

function subtraction(){
    var x = parseInt(document.getElementById("num1").value);
    var y = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "The difference is: " + (x - y);
}

function division(){
    var x = parseInt(document.getElementById("num1").value);
    var y = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "The quotient is: " + (x / y);
}
</script>
</body>
</html>
